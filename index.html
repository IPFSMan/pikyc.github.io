<!DOCTYPE html>
<html>
<head>
<style>
/* 修改导航栏颜色为紫色 */
.nav-bar {
background-color: #800080; /* 紫色 */
padding: 15px;
text-align: center;
}

/* 导航链接样式 */
.nav-link {
color: white;
padding: 10px 20px;
cursor: pointer;
text-decoration: none;
}

/* 内容区域样式 */
.content-section {
display: none;
padding: 20px;
}

/* 默认显示的首页内容 */
#home-content {
display: block;
text-align: center;
}

/* 图片中的节点服务样式 */
.node-service {
margin: 20px auto;
max-width: 800px;
padding: 20px;
border: 1px solid #ddd;
}
</style>
</head>
<body>
<!-- 紫色导航栏 -->
<div class="nav-bar">
<a class="nav-link" onclick="showContent('home-content')">首页</a >
<a class="nav-link" onclick="showContent('node-service')">节点服务</a >
<a class="nav-link" onclick="showContent('problem')">问题解答</a >
<a class="nav-link" onclick="showContent('contact')">联系我们</a >
</div>

<!-- 首页默认内容 -->
<div id="home-content" class="content-section">
<div class="node-service">
<h1>为PINETWORK赋能</h1>
<h2>行业领先的节点服务站</h2>
<p>3年累计1000+高收益节点，稳定运行，提高节点算力！<br>
专业电脑定制，让你的节点更胜一筹。<br>
选择我们，您的派币之路更加轻松、安全。</p >
</div>
</div>

<!-- 其他内容区块（根据你的需求填充内容） -->
<div id="node-service" class="content-section">
<!-- 节点服务具体内容 -->
</div>

<div id="problem" class="content-section">
<!-- 问题解答内容 -->
</div>

<div id="contact" class="content-section">
<!-- 联系我们内容 -->
</div>

<script>
function showContent(contentId) {
// 隐藏所有内容区块
document.querySelectorAll('.content-section').forEach(element => {
element.style.display = 'none';
});

// 显示选中的内容
document.getElementById(contentId).style.display = 'block';
}
</script>
</body>
</html>
